    <div>
        <h1>Encuesta sobre cuidado de caninos</h1>
        <div id="menu">
            <a href="pagina.html" class="Home"><h4>Home</h4></a>
        </div>
    </div>

    <div>
        <div class="mt-3">
            <h2>Este es un formulario sobre los cuidados que requieren los caninos: </h2>
        </div>

        <form action="procesar_encuesta.php" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br>
    
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>
            <br>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
    
            <label for="cuidado">¿Qué medidas tomas para cuidar a tu perro?</label>
            <textarea id="cuidado" name="cuidado" rows="4" required></textarea>
            <br>
    
            <label for="problemas">¿Qué problemas has enfrentado al cuidar a tu perro?</label>
            <textarea id="problemas" name="problemas" rows="4" required></textarea>
            <br>
    
            <label for="recomendaciones">¿Tienes alguna recomendación para otros dueños de perros?</label>
            <textarea id="recomendaciones" name="recomendaciones" rows="4" required></textarea>
            <br>
    
            <input type="submit" value="Enviar">

            <div class="mx-auto" style="width: 400px;">
                <p><h3>¡Muchas gracias por contestar la encuesta!</h3></p>
            </div>
        </form>
    </body>
